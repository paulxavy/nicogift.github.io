  <div class="separate"></div>
  <section class="container-c">
    <ul id="current-volunteers">Faltan <span id="left"></span> días para volver a verte<span class="sad-cat"></span></ul>
    <script>
          let startDate1 = new Date(2023, 7, 26); // August is month 7 (0-indexed)
            let currentDate2 = new Date();
            // Calculate the difference in days
            let daysElapsed2 = Math.floor((currentDate2 - startDate1) / (24 * 60 * 60 * 1000));
  

        var leftElement = document.getElementById("left");
        if (leftElement) {
            leftElement.innerHTML = 365 - daysElapsed2;
            } else {
            console.error("Element with id 'left' not found.");
        }
    </script>
